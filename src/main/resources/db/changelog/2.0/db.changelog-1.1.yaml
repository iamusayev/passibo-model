databaseChangeLog:
  - changeSet:
      id: create user_offers table
      author: Anar Musayev
      changes:
        - createTable:
            tableName: user_offers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: is_active
                  type: BOOLEAN
              - column:
                  name: value_left
                  type: DOUBLE PRECISION
              - column:
                  name: store_offer_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: user_offers_store_offer_id_fk
                    references: store_offers(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: user_offers_user_id_fk
                    references: users(id)